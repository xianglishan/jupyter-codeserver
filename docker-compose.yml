version: "3"
services:
  notebook:
    image: jupyter/datascience-notebook
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      - ./work:/home/work
    command: start-notebook.sh --NotebookApp.token=''

  code:
    image: codercom/code-server
    ports:
      - "8080:8080"
    environment:
      PASSWORD: "pass"
    volumes:
      - ./work:/home/work
